<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coder's New Year Countdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282a36;
            color: #f8f8f2;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .message {
            font-style: italic;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .code-concept {
            color: #50fa7b;
            font-weight: bold;
        }

        .icons {
            font-size: 48px;
        }

        .icon {
            margin: 0 10px;
        }

        /* Style for the animated firework effect */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: explode 0.5s forwards;
        }

        @keyframes explode {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(2); }
        }
    </style>
</head>
<body>
    <h1>Coder's New Year Countdown!</h1>
    <div class="countdown" id="countdown"></div>
    <p class="message" id="message"></p>

    <!-- Icons representing different technologies -->
    <div class="icons">
        <i class="fab fa-python icon" title="Python"></i>
        <i class="fab fa-java icon" title="Java"></i>
        <i class="fab fa-js-square icon" title="JavaScript"></i>
        <i class="fab fa-html5 icon" title="HTML"></i>
        <i class="fab fa-css3-alt icon" title="CSS"></i>
        <i class="fab fa-github icon" title="GitHub"></i>
        <i class="fas fa-database icon" title="SQL"></i>
    </div>

    <script>
        // Function to create the firework effect on click or touch
        function createFirework(event) {
            const firework = document.createElement('span');
            firework.className = 'firework';
            firework.style.left = event.clientX + 'px';
            firework.style.top = event.clientY + 'px';
            document.body.appendChild(firework);
            setTimeout(() => {
                firework.remove();
            }, 500);
        }

        // Event listener for any interaction (click or touch)
        document.body.addEventListener('click', function (event) {
            createFirework(event);
        });

        // Countdown function
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date(now.getFullYear() + 1, 0, 1); // January 1st of next year

            const timeLeft = newYear - now;
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${hours}h ${minutes}m ${seconds}s`;

            // Display a coder-themed message when it's New Year
            if (timeLeft <= 0) {
                document.getElementById('message').innerHTML = "Happy New Year! May your <span class='code-concept'>code</span> bring innovative solutions and joy!";
            }
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);

        // Initial call to display the countdown immediately
        updateCountdown();
    </script>
</body>
</html>
